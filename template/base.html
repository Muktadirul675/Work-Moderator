<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bv5/dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.js' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Document</title>
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Work Moderator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'app:homepage' %}">Home</a>
              </li>
              <!-- <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li> -->
            </ul>
            <form class="d-flex">
              {% if user.is_authenticated  %}
                Welcome, <a href="{% url 'app:profile' user.username %}">{{user.first_name}}</a> <span class="mx-1"></span>|<span class="mx-1"></span><a href="{% url 'app:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
              {% else %}
                <a href="{% url 'app:login' %}"> <i class="fas fa-sign-in-alt"></i> Login </a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>

      {% block body %}
      {% endblock %}
      
      <script src="{% static 'js/jquery.js' %}"></script>
      <script src="{% static 'bv5/dist/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'fa/js/all.js' %}"></script>
      <script>
        $(document).ready(() => {
            window.setTimeout(() => {
                $(".alert").fadeTo(500, 0).slideUp(500, () => {
                    $(this).remove();
                })
            }, 5000)
        })
    </script>
      {% block js %}{% endblock %}
</body>
</html>
